<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBE 完全実装テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .loading {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>IBE（Identity-Based Encryption）完全実装テスト</h1>
    
    <div class="test-section">
        <h2>テスト実行</h2>
        <button id="testAllBtn">すべてのテストを実行</button>
        <button id="testSetupBtn">Setup テスト</button>
        <button id="testExtractBtn">Extract テスト</button>
        <button id="testEncryptDecryptBtn">Encrypt/Decrypt テスト</button>
    </div>

    <div id="results"></div>

    <script type="module">
        import { 
            initIBE, 
            generateIBEKeyPair, 
            extractIBEKey, 
            encryptIBE, 
            decryptIBE 
        } from './src/asymmetric/ibe.js';

        const resultsDiv = document.getElementById('results');
        let masterKey = null;
        let publicParams = null;

        function addResult(message, isSuccess, isInfo = false) {
            const div = document.createElement('div');
            div.className = `test-result ${isInfo ? 'info' : (isSuccess ? 'success' : 'error')}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        function bytesToHex(bytes) {
            return Array.from(bytes)
                .map(b => b.toString(16).padStart(2, '0'))
                .join('');
        }

        async function testSetup() {
            addResult('=== Setup テスト開始 ===', true, true);
            try {
                addResult('マスター鍵ペアを生成中...', true, true);
                const result = await generateIBEKeyPair();
                masterKey = result.masterKey;
                publicParams = result.publicParams;
                
                addResult('✅ Setup成功', true);
                addResult(`マスター鍵サイズ: ${masterKey.secret.length} バイト`, true, true);
                addResult(`公開パラメータサイズ: ${publicParams.params.length} バイト`, true, true);
                addResult(`マスター鍵（先頭16バイト）: ${bytesToHex(masterKey.secret.slice(0, 16))}...`, true, true);
                
                return true;
            } catch (error) {
                addResult(`❌ Setup失敗: ${error.message}`, false);
                console.error(error);
                return false;
            }
        }

        async function testExtract() {
            addResult('=== Extract テスト開始 ===', true, true);
            if (!masterKey) {
                addResult('❌ マスター鍵が生成されていません。先にSetupテストを実行してください。', false);
                return false;
            }

            try {
                const identity = "user@example.com";
                addResult(`アイデンティティ: ${identity}`, true, true);
                addResult('秘密鍵を抽出中...', true, true);
                
                const privateKey = await extractIBEKey(masterKey, identity);
                
                addResult('✅ Extract成功', true);
                addResult(`秘密鍵サイズ: ${privateKey.key.length} バイト`, true, true);
                addResult(`秘密鍵（先頭16バイト）: ${bytesToHex(privateKey.key.slice(0, 16))}...`, true, true);
                
                return privateKey;
            } catch (error) {
                addResult(`❌ Extract失敗: ${error.message}`, false);
                console.error(error);
                return null;
            }
        }

        async function testEncryptDecrypt() {
            addResult('=== Encrypt/Decrypt テスト開始 ===', true, true);
            if (!masterKey || !publicParams) {
                addResult('❌ マスター鍵または公開パラメータが生成されていません。先にSetupテストを実行してください。', false);
                return false;
            }

            try {
                const identity = "user@example.com";
                const message = new TextEncoder().encode("Hello, IBE! This is a test message.");
                
                addResult(`アイデンティティ: ${identity}`, true, true);
                addResult(`メッセージ: ${new TextDecoder().decode(message)}`, true, true);
                
                // 秘密鍵を抽出
                addResult('秘密鍵を抽出中...', true, true);
                const privateKey = await extractIBEKey(masterKey, identity);
                
                // メッセージを暗号化
                addResult('メッセージを暗号化中...', true, true);
                const ciphertext = await encryptIBE(publicParams, identity, message);
                
                addResult('✅ 暗号化成功', true);
                addResult(`暗号文サイズ: ${ciphertext.length} バイト`, true, true);
                addResult(`暗号文（先頭32バイト）: ${bytesToHex(ciphertext.slice(0, 32))}...`, true, true);
                
                // 暗号文を復号化
                addResult('暗号文を復号化中...', true, true);
                const decrypted = await decryptIBE(privateKey, ciphertext);
                const decryptedMessage = new TextDecoder().decode(decrypted);
                
                addResult('✅ 復号化成功', true);
                addResult(`復号化されたメッセージ: ${decryptedMessage}`, true, true);
                
                // 検証
                if (decryptedMessage === new TextDecoder().decode(message)) {
                    addResult('✅ メッセージが正しく復号化されました！', true);
                    return true;
                } else {
                    addResult('❌ 復号化されたメッセージが元のメッセージと一致しません', false);
                    return false;
                }
            } catch (error) {
                addResult(`❌ Encrypt/Decrypt失敗: ${error.message}`, false);
                console.error(error);
                return false;
            }
        }

        async function testAll() {
            clearResults();
            addResult('=== すべてのテストを実行します ===', true, true);
            
            // 初期化
            addResult('WebAssemblyモジュールを初期化中...', true, true);
            try {
                await initIBE();
                addResult('✅ 初期化成功', true);
            } catch (error) {
                addResult(`❌ 初期化失敗: ${error.message}`, false);
                return;
            }

            // Setupテスト
            const setupSuccess = await testSetup();
            if (!setupSuccess) {
                addResult('Setupテストが失敗したため、以降のテストをスキップします。', false);
                return;
            }

            // Extractテスト
            await testExtract();

            // Encrypt/Decryptテスト
            await testEncryptDecrypt();

            addResult('=== すべてのテストが完了しました ===', true, true);
        }

        // イベントリスナー
        document.getElementById('testAllBtn').addEventListener('click', testAll);
        document.getElementById('testSetupBtn').addEventListener('click', async () => {
            clearResults();
            await initIBE();
            await testSetup();
        });
        document.getElementById('testExtractBtn').addEventListener('click', async () => {
            clearResults();
            await initIBE();
            if (!masterKey) {
                await testSetup();
            }
            await testExtract();
        });
        document.getElementById('testEncryptDecryptBtn').addEventListener('click', async () => {
            clearResults();
            await initIBE();
            if (!masterKey || !publicParams) {
                await testSetup();
            }
            await testEncryptDecrypt();
        });
    </script>
</body>
</html>
